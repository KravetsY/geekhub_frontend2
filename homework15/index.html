
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

	<link href="css/reset.css" rel="stylesheet" type="text/css">

<body>
<div class="wrapper-form">
	<h1>Обработка данных</h1>

</div>
<div class="wrapper-form form_box">
	<form action="submit.php" method="POST" class="form rf">
		<fieldset>
			<legend class="text-h">Коротко о себе</legend>
			<ul>
				<li>
					<label for="f_name">Имя:</label>
					<input type="text" name="f_name" class="rfield" value="">
				</li>	
				<li>
					<label for="l_name">Фамилия:</label>
					<input type="text" name="l_name" class="rfield" value="">
				</li>
				<li>
					<label for="email">email</label>
					<input type="text" name="email" class="rfield" value="">
				</li>
				<li>
					<label>Пол:</label>
					<input type="radio" name="radio" class="rfield" value="1">

					<label for="radio">Женский</label>
				</li>
				<li>
					<label>Дата рожжения:</label>
					<input type="date" name="date" class="rfield">
				</li>
				
			</ul>
		</fieldset>
		
		
		<div><button type="submit" class="submit btn_submit disabled">Отправить</button></div>
	</form>
	
</div>
